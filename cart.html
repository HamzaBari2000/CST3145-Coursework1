    <title id="header" v-text="cartTitle"></title>
</head>

<body>

    <div class="navbar">
        <img v-bind:src="logoImage" alt="Logo" id="logo">
        <button id="btnLessons" v-on:click="goToLessons()">Lessons</button>
    </div>

    <div id="displayCart">
        <div v-for="(cart, index) in carts">
            <div id="cart-details">
                <h1>{{ cart.SubjectName }}</h1>
                <p>Location: {{ cart.Location }}</p>
                <p>Price: Â£{{ cart.Price }}</p>
                <p>Spaces: {{ cart.Space }}</p>
                <img v-bind:src="cart.Image" height="60px" width="60px">
                <br>
                <br>
                <button v-bind:id="cart.ButtonID" v-on:click="removeLesson(cart)">{{ ButtonRemove }}</button>
            </div>
        </div>
    </div>
